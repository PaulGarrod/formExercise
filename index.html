<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <div class='container'>
            <form action="">
                <h2 class="form-header">Contact form</h2>
                <div class="form-email">
                    <label for="email">E-Mail: </label>
                    <input type="email" id="email" placeholder="name@email.com" required> <br>
                </div>

                <div class="form-password">
                    <label for="password">Password: </label>
                    <input type="password" id="password" minlength="8" placeholder="password" required>
                </div>

                <fieldset id="animal-set">
                    <legend>Choose your favourite Colour</legend>
                    <label for="blue">Blue</label>
                    <input type="radio" id="blue" name="colors">
                    <label for="green">Green</label>
                    <input type="radio" id="green" name="colors">
                    <label for="red">Red</label>
                    <input type="radio" id="red" name="colors">
                    <label for="black">Black</label>
                    <input type="radio" id="black" name="colors">
                    <label for="brown">Brown</label>
                    <input type="radio" id="brown" name="colors">
                </fieldset>

                <fieldset id="color-set">
                    <legend>Choose your favourite Animals</legend>
                    <label for="bear">Bear</label>
                    <input type="checkbox" name="animals" id="bear">
                    <label for="tiger">Tiger</label>
                    <input type="checkbox" name="animals" id="tiger">
                    <label for="snake">Snake</label>
                    <input type="checkbox" name="animals" id="snake">
                    <label for="donkey">Donkey</label>
                    <input type="checkbox" name="animals" id="donkey">
                </fieldset>
                <div class="tiger-textbox-container">
                    <label for="tiger-textbox"></label>
                    <input type="text" name="animals" id="tiger-textbox" placeholder="What is your favourite Tiger?">
                </div>
                <input type="submit" id="form-submit">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
